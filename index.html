<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Curenncy Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="date">2020-01-09</div>
        <ul class="currency-list">
            <li class="currency base-currency" id="US">
                <img src="https://www.geonames.org/flags/l/us.gif" class="flag" alt="nation-flag">
                <div class="info">
                    <p class="currency-input"><span class="currency-symbol">&#36;</span><input class="currency-value" placeholder="0.0000"></p>
                    <p class="currency-name"><span class="currency-id">USD</span> - US Dollar</p>
                    <p class="base-currency-rate">1 <span class="this-currency">USD</span> = <span class="this-currency-value">1</span> <span class="base-current-currency">USD</span></p>
                </div>
                <span class="close">&times;</span>
            </li>
        </ul>
        <button class="add-currency-btn"><i class="fas fa-long-arrow-alt-left"></i>Add Currency</button>
        <ul class="add-currency-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
