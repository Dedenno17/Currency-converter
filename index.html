<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Curenncy Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="date">2020-01-09</div>
        <ul class="currency-list">
            <li class="currency" id="usd">
                <img src="https://www.geonames.org/flags/l/us.gif" class="flag" alt="nation-flag">
                <info>
                    <p class="currency-input"><span class="currency-symbol">&#36;</span><input placeholder="0.0000"></p>
                    <p class="currency-name">USD - US Dollar</p>
                    <p class="base-currency-rate">1 USD = 1 USD</p>
                </info>
                <span class="close">&times;</span>
            </li>
            <li class="currency" id="usd">
                <img src="https://www.geonames.org/flags/l/jp.gif" class="flag" alt="nation-flag">
                <info>
                    <p class="currency-input"><span class="currency-symbol">&#165;</span><input placeholder="0.0000"></p>
                    <p class="currency-name">JPY - Japanese Yen</p>
                    <p class="base-currency-rate">1 USD = 111.0401 JPY</p>
                </info>
                <span class="close">&times;</span>
            </li>
        </ul>
        <ul class="add-currency-list"></ul>
        <button class="add-currency-btn">Add Currency</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
